# ===========================
# Centralized CSP Definitions
# ===========================

# Base sources
set $csp_base "default-src 'self'; object-src 'none';";

# Script and analytics
set $csp_script "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com;";

# Fonts and styles
set $csp_style "style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;";

# Images, frames, media
set $csp_media "img-src 'self' data: blob: https://www.google-analytics.com; frame-src https://www.youtube.com; media-src 'self' blob:;";

# Data and network connections
set $csp_connect "connect-src 'self' data: blob: https://inscriptions.cdacb.in https://www.google-analytics.com;";

# Combine all
set $csp_full "$csp_base $csp_script $csp_style $csp_media $csp_connect";
