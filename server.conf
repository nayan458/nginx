# This file should be placed at /etc/nginx/conf.d/default.conf
server {
    listen 80;
    server_name inscriptions.cdacb.in;  # Change to your domain name when deploying to production

    return 301 https://$host$request_uri;

}

server {
    listen              443 ssl;
    server_name inscriptions.cdacb.in;  # Change to your domain name when deploying to production

    ssl_certificate      /etc/nginx/certs/inscriptions.cdacb.in.crt;
    ssl_certificate_key  /etc/nginx/certs/inscriptions.cdacb.in.key;

     # Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Adding some useful headers for websockets if needed
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 50M;
    }

    # Inscription image detection service
    location /detect/ {
        # Add timeout settings for AI/ML services that might take longer
        proxy_connect_timeout       300s;
        proxy_send_timeout          300s;
        proxy_read_timeout          300s;
        proxy_buffering             off;
        
        # Strip /detect/ prefix and pass the rest to the service
        rewrite ^/detect/(.*)$ /$1 break;
        proxy_pass http://inscription-analyzer:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Updated CORS headers
        add_header 'Access-Control-Allow-Origin' 'http://inscriptions.cdacb.in' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRFToken,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Respond to preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://inscriptions.cdacb.in' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRFToken,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Increased burst for AI service
        limit_req zone=api burst=30 nodelay;
        
        # Increase client max body size for image uploads
        client_max_body_size 50M;
    }

    # Backend API requests
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add for seting cookie in frontend
        proxy_cookie_path /api /;
        
        # Add CORS headers if needed
        add_header 'Access-Control-Allow-Origin' 'http://inscriptions.cdacb.in' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRFToken' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Respond to preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://inscriptions.cdacb.in' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRFToken' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        client_max_body_size 50M;
        # Optional: Add some basic rate limiting
        limit_req zone=api burst=20 nodelay;
    }

    # Admin panel access (if needed)
    location /admin/ {
        proxy_pass http://backend:8080/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files handling (if any)
    location /static/ {
        proxy_pass http://backend:8080/static/;
    }

    # Media files handling (if any)
    location /media/ {
        proxy_pass http://backend:8080/media/;
    }

    # Basic error handling
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}