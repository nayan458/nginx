# This file should be placed at /etc/nginx/nginx.conf
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    server_tokens off;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Fixed CSP - removed colon, added your domains
    # add_header Content-Security-Policy 
    #     "default-src 'self'; 
    #     script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com;
    #     style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
    #     font-src 'self' https://fonts.gstatic.com; 
    #     img-src 'self' data: blob: https://www.google-analytics.com;
    #     connect-src 'self' https://inscriptions.cdacb.in https://www.google-analytics.com;
    #     frame-src https://www.youtube.com;
    #     media-src 'self' blob:;" 
    #     always;

    add_header Content-Security-Policy 
    "default-src 'self'; 
     script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com;
     style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
     font-src 'self' https://fonts.gstatic.com; 
     img-src 'self' data: blob: https://www.google-analytics.com;
     connect-src 'self' data: blob: https://inscriptions.cdacb.in https://www.google-analytics.com;
     frame-src https://www.youtube.com;
     media-src 'self' blob:;" 
    always;

    # Fixed Permissions-Policy - allow camera and geolocation for same origin
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(self)" always;

    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    # COEP is very restrictive - consider using "unsafe-none" during development
    add_header Cross-Origin-Embedder-Policy "unsafe-none" always;

    # server_tokens off;
    # add_header X-Frame-Options "DENY" always;
    # add_header X-Content-Type-Options "nosniff" always;
    # add_header X-XSS-Protection "1; mode=block" always;
    # add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # add_header Content-Security-Policy:
    #     "default-src 'self'; 
    #     script-src 'self' 'nonce-<random>' https://www.googletagmanager.com https://www.google-analytics.com;
    #     style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
    #     font-src 'self' https://fonts.gstatic.com; 
    #     img-src 'self' data: https://www.google-analytics.com;
    #     connect-src 'self' https://www.google-analytics.com;
    #     frame-src https://www.youtube.com;" 
    #     always;

    # add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # add_header Cross-Origin-Opener-Policy "same-origin" always;
    # add_header Cross-Origin-Resource-Policy "same-origin" always;
    # add_header Cross-Origin-Embedder-Policy "require-corp" always;


    #gzip  on;

    # Define rate limiting zone here (in http context)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    include /etc/nginx/conf.d/*.conf;
}